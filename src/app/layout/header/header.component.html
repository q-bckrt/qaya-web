<header
  [ngClass]="{
    'ml-64': (isSidebarExpanded$ | async),
    'ml-16': (isSidebarExpanded$ | async) === false
  }"
  class="relative flex items-center justify-between transition-all duration-300 ease-in-out sm:p-6 md:p-8 text-white"
>
  <!-- CENTERED TITLE -->
  <div class="font-sans text-base sm:text-4xl absolute transform font-semibold tracking-wide pointer-events-none">
    DASHBOARD
  </div>

  <!-- RIGHT SIDE: Search + Icons -->
  <div class="flex items-center gap-4 ml-auto">
    <input
      type="text"
      placeholder="Search"
      class="bg-neutral-800 text-sm px-4 py-2 rounded-md border border-neutral-700 focus:outline-none"
    />
    <button>
      <div class="w-4 h-4 bg-lime-500 rounded-sm"></div>
    </button>
    <button class="w-4 h-4 rounded-full bg-pink-500"></button>
  </div>
</header>
