<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-xs transition-opacity duration-300"
  [@fadeInOut]
  (click)="onOverlayClick()"
>
  <div
    class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg transform transition-all duration-300 scale-95"
    (click)="$event.stopPropagation()"
    [@scaleInOut]
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Add Transaction</h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700">âœ•</button>
    </div>
    <form (ngSubmit)="submitForm()" #transactionForm="ngForm" class="space-y-4 text-sm text-black">
      <!-- Title -->
      <div>
        <label for="title" class="block font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="formData.title"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block font-medium text-gray-700">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="formData.description"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
      </div>

      <!-- Type -->
      <div>
        <label for="type" class="block font-medium text-gray-700">Type</label>
        <select id="type" name="type" [(ngModel)]="formData.type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
          <option value="INCOME">Income</option>
          <option value="EXPENSE">Expense</option>
          <option value="TRANSFER">Transfer</option>
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label for="amount" class="block font-medium text-gray-700">Amount</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="formData.amount"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block font-medium text-gray-700">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="formData.date"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
      </div>

      <!-- Category -->
      <div>
        <label for="categoryId" class="block font-medium text-gray-700">Category</label>
        <select id="categoryId" name="categoryId" [(ngModel)]="formData.categoryId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.label }}</option>
        </select>
      </div>

      <!-- Account -->
      <div>
        <label for="accountId" class="block font-medium text-gray-700">Account</label>
        <select id="accountId" name="accountId" [(ngModel)]="formData.accountId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-lime-500 focus:border-lime-500">
          <option *ngFor="let account of accounts" [value]="account.id">{{ account.title }}</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="pt-2 flex justify-end">
        <button type="submit"
                class="bg-lime-500 hover:bg-lime-600 text-black font-semibold px-4 py-2 rounded-lg shadow-md transition">
          Add Transaction
        </button>
      </div>
    </form>
    <!-- Form goes here -->
  </div>
</div>
